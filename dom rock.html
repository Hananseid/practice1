<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scores</title>
  <link rel="stylesheet" href="styles/rock-paper.css">
</head>

<body>
  <p class="title"> Rock Paper Scissors </p>
  <button onclick="
          playGame('rock');
          ///console.log(pickComputerMove());
          //const computerMove = pickComputerMove();  // tracing the code

          " class="move-button">
    <img src="images/rock-emoji.png" alt="Rock" class="move-icon">
  </button>

  <button onclick="
          playGame('paper');
        
          " class="move-button">
    <img src="images/paper-emoji.png" alt="Paper" class="move-icon">
  </button>
  <button onclick="
          playGame('scissor');

          " class="move-button">
    <img src="images/scissor-emoji.png" alt="Scissor" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
          " class="reset-score-button">Reset Score
  </button>

  <script src="scripts/rock-paper.js"> </script>
</body>

</html>
